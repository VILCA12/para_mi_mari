    <!-- JavaScript para mostrar im√°genes ampliadas -->
    <script>
        function mostrarImagen(src, titulo) {
            const overlay = document.getElementById('imagenAmpliada');
            const modal = document.getElementById('imagenModal');
            modal.src = src;
            modal.alt = titulo;
            overlay.style.display = 'flex';
        }

        // Cerrar la imagen ampliada haciendo clic en el overlay

            if (e.target === this) {
                this.style.display = 'none';
            }
        });
